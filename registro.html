<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftsy-Login</title>
    <link rel="stylesheet" href="./css/registro.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="home">
        <header>
            <a href="home.html"><img src="images/logo.png" alt="" /></a>
            <nav>
                <ul class="lista1">
                    <li><a href="">smartphones</a></li>
                    <li><a href="">tablets</a></li>
                    <li><a href="">computadoras</a></li>
                </ul>
                <ul class="lista2">
                    <li><a href="login.html">login</a></li>
                    <li><a href="registro.html">registro</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <h1>registrate</h1>

            <form action="" method="POST">
                <label for="">Nombre <br /><input type="text" name="nombre" placeholder="Ingresá tu nombre" /></label>
                <p>Obligatorio.</p>
                <label for="">Email <br /><input type="email" name="email" placeholder="Ingresá tu email" /></label>
                <p>Obligatorio.</p>
                <label for="">Contraseña <br /><input type="password" name="contraseña"
                        placeholder="contraseña" /></label>
                <p>Obligatorio.</p>

                <h2>País de nacimiento</h2>
                <select name="“pais”">
                    <option value="“Ch”">Chile</option>
                    <option value="“Br”">Brasil</option>
                    <option value="“Ur”">Uruguay</option>
                </select>
                <p>Obligatorio.</p>

                <h2>Género</h2>

                <input type="radio" name="género" value="masculino" /><label for="">Masculino</label>
                <input type="radio" name="género" value="femenino" /><label for="">Femenino</label>
                <input type="radio" name="género" value="prefiero no decirlo" /><label for="">Prefiero no
                    decirlo</label>

                <h2>Hobbies</h2>

                <input type="checkbox" name="hobbies" value="guitarra" /><label for="">Guitarra</label>
                <input type="checkbox" name="hobbies" value="futbol" /><label for="">Futbol</label>
                <input type="checkbox" name="hobbies" value="tenis" /><label for="">Tenis</label>
                <input type="checkbox" name="hobbies" value="programación" /><label for="">Programación</label>

                <h2>Dejános tus comentarios</h2>
                <textarea name="comentarios" id="" cols="30" rows="10"></textarea><br />

                <input type="checkbox" name="" value="acepto" /><label for="">Acepto los términos y condiciones.</label>

                <p>Botón enviar con etiqueta 'input'</p>
                <input style="width: 25%; padding-left: 5px;" placeholder="Registrarme" />
                <input style="width: 20%; padding-left: 5px;" placeholder="Cancelar" />

                <p>Botones enviar con etiquetas 'button'</p>
                <button type="submit">Registrarme</button>
                <button type="submit">Cancelar</button>
            </form>
        </section>
    </div>
</body>

</html>
